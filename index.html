<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="64x64" href="images/favicon.png">
  <link rel="stylesheet" href="pages/index.css">
  
  <title>Mesto</title>
</head>
<body class="page">
  <div class="page__container">
    <header class="header">
      <a href="#">
        <img class="header__logo" src="images/header__logo.svg" alt=" Места России.">
      </a>
    </header>
    <main class="content">
      <section class="profile">
        <img class="profile__avatar" src="images/profile__avatar.jpg" alt=" Ваш аватар.">
        <div class="profile__info">
          <div class="profile__nickname">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <button type="button" class="profile__edit-button button" aria-label=" Изменить профиль."></button>
          </div>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
        <button type="button" class="profile__add-button button" aria-label=" Добавить пост."></button>
      </section>
      <section class="places">
      </section>
    </main>
    <footer class="footer">
      <p class="footer__text">&copy;&nbsp;2020 Mesto Russia</p>
    </footer>
    <div class="popup popupProfile">
      <div class="popup__container">
        <button type="button" class="button popup__exit-button" aria-label=" Закрыть попап."></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form action="#" class="form" name="profile" autocomplete="on" novalidate>
          <label class="form__label">
            <input id="name-input" name="formName" type="text" class="form__input form__input_type_name" placeholder="Введите ваше имя" required minlength="2" maxlength="40">
            <span class="name-input-error form__input-error"></span>
          </label>
          <label class="form__label">
            <input id="job-input" name="formJob" type="text" class="form__input form__input_type_job" placeholder="Введите описание" required minlength="2" maxlength="200">
            <span class="job-input-error form__input-error"></span>
          </label>
          <input type="submit" class="form__submit-button button" value="Сохранить">
        </form>
      </div>
    </div>
    <div class="popup popupCard">
      <div class="popup__container">
        <button type="button" class="button popup__exit-button" aria-label=" Закрыть попап."></button>
        <h2 class="popup__title">Новое Место</h2>
        <form action="#" class="form" name="formCreateCard" autocomplete="on" novalidate>
          <label class="form__label">
            <input id="mesto-input" name="formNameMesto" type="text" class="form__input form__input_type_name" placeholder="Название" required minlength="2" maxlength="30">
            <span class="mesto-input-error form__input-error"></span>
          </label>
          <label class="form__label">
            <input id="url-input" name="formImg" type="url" class="form__input form__input_type_link" placeholder="Ссылка на картинку" required>
            <span class="url-input-error form__input-error"></span>
          </label>
          <input type="submit" class="form__submit-button button" value="Сохранить">
        </form>
      </div>
    </div>
    <div class="popup popup_type_zoom" id="popupZoom">
      <!-- <div class="popup__container popup__container_type_zoom"> -->
        <figure class="popup__figure">
          <button type="button" class="button popup__exit-button" aria-label=" Закрыть попап."></button>
          <img src="#" alt="" class="popup__image">
          <figcaption class="popup__caption"></figcaption>
        </figure>
      <!-- </div> -->
    </div>
  </div>
  <!-- Шаблон карточек -->
  <template id="template-cards">
    <article class="card">
      <button class="card__delete-btn button" aria-label=" Удалить карточку."></button>
      <img class="card__image" src="#" alt="">
      <div class="card__ctrl-wrapper">
        <h2 class="card__title"></h2>
        <button type="button" class="card__like-btn button" aria-label=" Поставить лайк."></button>
      </div>
    </article>
  </template>
  <!-- загрузка массива карточек -->
  <script src="scripts/defaultCards.js"></script>
  <!-- валидация -->
  <script src="scripts/validate.js"></script>
  <script src="scripts/index.js"></script>
</body>
</html>
