<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="pages/index.css">
  <title>Mesto</title>
</head>
<body class="page">
  <div class="page__container">
    <header class="header">
      <a href="#">
        <img class="header__logo" src="images/header__logo.svg" alt=" Места России.">
      </a>
    </header>
    <main class="content">
      <section class="profile">
        <img class="profile__avatar" src="images/profile__avatar.jpg" alt=" Ваш аватар.">
        <div class="profile__info">
          <div class="profile__nickname">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <button class="profile__edit-profile button"></button>
          </div>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
        <button class="profile__add-button button"></button>
      </section>
      <section class="places">
        <ul class="places__list">
          <li class="places__item">
            <img class="places__image" src="images/places__image-karachaevsk.jpg" alt="">
            <div class="places__ctrl-wrapper">
              <h2 class="places__title">Карачаевск</h2>
              <button class="places__like-btn button"></button>
            </div>
          </li>
          <li class="places__item">
            <img class="places__image" src="images/places__image-mountainElbrus.jpg" alt="">
            <div class="places__ctrl-wrapper">
              <h2 class="places__title">Гора Эльбрус</h2>
              <button class="places__like-btn button"></button>
            </div>
          </li>
          <li class="places__item">
            <img class="places__image" src="images/places__image-dombai.jpg" alt="">
            <div class="places__ctrl-wrapper">
              <h2 class="places__title">Домбай</h2>
              <button class="places__like-btn button"></button>
            </div>
          </li>
          <li class="places__item">
            <img class="places__image" src="images/places__image-mountainElbrus.jpg" alt="">
            <div class="places__ctrl-wrapper">
              <h2 class="places__title">Гора Эльбрус</h2>
              <button class="places__like-btn button"></button>
            </div>
          </li>
          <li class="places__item">
            <img class="places__image" src="images/places__image-dombai.jpg" alt="">
            <div class="places__ctrl-wrapper">
              <h2 class="places__title">Домбай</h2>
              <button class="places__like-btn button"></button>
            </div>
          </li>
          <li class="places__item">
            <img class="places__image" src="images/places__image-karachaevsk.jpg" alt="">
            <div class="places__ctrl-wrapper">
              <h2 class="places__title">Карачаево-Черкессия</h2>
              <button class="places__like-btn button"></button>
            </div>
          </li>
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__text">&copy;&nbsp;2020 Mesto Russia</p>
    </footer>
    <section class="popup">
      <div class="popup__container">
        <button class="button popup__exit-button"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form action="#" class="form" name="popupForm" autocomplete="on" novalidate>
          <input type="text" class="form__name">
          <input type="text" class="form__job">
          <input type="submit" class="form__submit button" value="Сохранить">
        </form>
      </div>
    </section>
  </div>


  <script src="scripts/index.js"></script>
</body>
</html>
