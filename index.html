<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="pages/index.css">
  <title>Mesto</title>
</head>
<body class="page">
  <div class="page__container">
    <header class="header">
      <img class="header__logo" src="images/header__logo.svg" alt=" Места России.">
    </header>
  </div>
  <main class="content">
    <section class="profile">
      <img class="profile__avatar" src="images/profile__avatar.jpg" alt=" Ваш аватар.">
      <div class="profile__info">
        <h1 class="profile__title">Жак-Ив Кусто</h1>
        <p class="profile__subtitle">Исследователь океана</p>
      </div>
      <button class="profile__add-button"></button>
    </section>
    <section class="places">
      <ul class="places__list">
        <li class="places__item">
          <img class="places__image" src="images/places__image-karachaevsk.jpg" alt="">
          <h2 class="places__title">Карачаевск</h2>
        </li>
        <li class="places__item">
          <img class="places__image" src="images/places__image-mountainElbrus.jpg" alt="">
          <h2 class="places__title">Гора Эльбрус</h2>
        </li>
        <li class="places__item">
          <img class="places__image" src="images/places__image-dombai.jpg" alt="">
          <h2 class="places__title">Домбай</h2>
        </li>
        <li class="places__item">
          <img class="places__image" src="images/places__image-mountainElbrus.jpg" alt="">
          <h2 class="places__title">Гора Эльбрус</h2>
        </li>
        <li class="places__item">
          <img class="places__image" src="images/places__image-dombai.jpg" alt="">
          <h2 class="places__title">Домбай</h2>
        </li>
        <li class="places__item">
          <img class="places__image" src="images/places__image-karachaevsk.jpg" alt="">
          <h2 class="places__title">Карачаевск</h2>
        </li>
      </ul>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__text">© 2020 Mesto Russia</p>
  </footer>



  <script src="scripts/index.js"></script>
</body>
</html>
